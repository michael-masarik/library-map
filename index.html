<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Private Lending Libraries Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    @media (max-width: 480px) {
      html {
        font-size: 20px; /* bump base from 12px to 20px */
      }
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 4px;
      pointer-events: none;
      visibility: hidden;
      z-index: 1000;
      margin: auto 0;
      font-size: 1.5rem !important;
      
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    html, body {
      width: 100vw;
      height:100vh ;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }
    body{
      background-color: rgb(17,71,72);
    }
    


  </style>
</head>
<body>
</body>
  <svg viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>
  <div class="tooltip" id="tooltip"></div>
  <script>
  const svg = d3.select("svg");

  // Add projection and path
  const projection = d3.geoAlbersUsa().scale(1280).translate([480, 300]);
  const path = d3.geoPath().projection(projection);

  d3.json("libraries-by-fips.json").then(colorMap => {
    d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/counties-10m.json").then(us => {
      const counties = topojson.feature(us, us.objects.counties);

      const tooltip = d3.select("#tooltip");

      // Draw state borders on top
      const states = topojson.mesh(us, us.objects.states, (a, b) => a !== b);

      // Create a group for zooming and panning
      const g = svg.append("g");

      g.selectAll("path.county")
        .data(counties.features)
        .join("path")
        .attr("class", "county")
        .attr("d", path)
        .attr("fill", d => colorMap[d.id] ? "#CB912F" : "#eeeeee")
        .attr("stroke", "#fff")
        .on("mouseover", function(event, d) {
          const name = colorMap[d.id];
          if (name) {
            tooltip.text(name)
              .style("visibility", "visible");
          }
        })
        .on("mousemove", function(event) {
          tooltip
            .style("top", (event.pageY + 10) + "px")
            .style("left", (event.pageX + 10) + "px");
        })
        .on("mouseout", function() {
          tooltip.style("visibility", "hidden");
        });

      g.append("path")
        .datum(states)
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-width", 1.5)
        .attr("pointer-events", "none")
        .attr("d", path);

      // Add zoom behavior
      svg.call(d3.zoom()
        .scaleExtent([1, 8])
        .translateExtent([[-Infinity, -Infinity], [Infinity, Infinity]])
        .on("zoom", (event) => {
          g.attr("transform", event.transform);
          const zoomScale = event.transform.k;
          
        }));
    });
  });
  </script>
</body>
</body>
</html>
